    <h1 style="font-size: 30px;">Стварэнне ўліковага запісу</h1>
    <h4>Можна ўвайсці праз</h4>
    <div class="row-social">
      <button type="" class="btn btn-reg blue">
                <i class="btn-logo zmdi zmdi-facebook zmdi-hc-fw"></i> Sign by Facebook
            </button>

          <button type="" class="btn btn-reg ligth-blue right">

            </button>

    </div>
    <p class="delimiter-txt"><span>Або зарэгістравацца</span></p>
    <form action="registration_submit" method="get" accept-charset="utf-8">
        <div class="input-txt label-top input-h38">
            <label for="email">E-Mail</label>
            <input value="" name="email" class="display-block" id="register_email" type="email">
        </div>
        <div class="input-txt label-top input-h38">
            <label for="password">Пароль</label>
            <input value="" name="password" class="display-block " id="register_password" type="password">
        </div>
        <div class="input-txt label-top input-h38">
            <label for="password">Падцверджанне пароля</label>
            <input value="" name="reenter-password" class="display-block" id="reenter-register_password" type="password">
        </div>
        <div class="input-check ">
    <input id="check" type="checkbox" class="asd" name="check" value="check">
    <label for="check">  Я згодзен з правіламі.</label>
        <input id="ch2eck" type="checkbox" class="asd" name="c2heck" value="2check">
    <label for="check">  Я згодзен з правіламі.</label>
</div>
